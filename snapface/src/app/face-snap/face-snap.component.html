<div class="face-snap-card">
    <h1>le titre est: {{ title }}</h1>
    <img [src]="imageUrl" [alt]="title">
    <p>la description est: {{ description }}</p>
    <p>
        <button (click)="onaddsnaps()">{{buttontext}}</button>
        👍 {{  snaps }}
    </p>
    <h2>date de création: {{createdate}}</h2>
</div>
